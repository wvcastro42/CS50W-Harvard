<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    An ordered list:
    <ol>
        <li>First item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>

    An Unordered list:
    <ul>
        <li>one item</li>
        <li>another item</li>
        <li>yet another item</li>
    </ul>
</body>
</html>
